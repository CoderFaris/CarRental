{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Stop Renting</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Rented Cars for {{ username }}</h2>
            </div>
            <div class="card-body">
                <p>Choose the car that you want to stop renting:</p>
                <ul class="list-group">
                    {% for car in cars %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ car.car_model_name }}</strong>: From <span class="text-success">{{ car.pick_up_date }}</span> to <span class="text-danger">{{ car.return_date }}</span>, ID: {{ car.id }}
                            </div>
                            <button type="submit" class="btn btn-outline-danger" onclick="removeCar({{ car.id }})">
                                Remove <i class="fas fa-trash-alt"></i>
                            </button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="https://kit.fontawesome.com/d4f63cd63f.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/stoprenting.js' %}"></script>
</body>
</html>
