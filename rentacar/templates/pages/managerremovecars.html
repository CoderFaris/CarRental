{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Remove Cars</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Manager Car View - Remove Cars</h2>
    <p>Choose the car that you want to delete from the database</p>
    <ul class="list-group">
        {% for car in cars %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>ID: {{ car.id }} Car: {{ car.car_model }}</span>
                <button type="button" class="btn btn-outline-danger" onclick="removeCar({{ car.id }})">
                    Remove <i class="fa-solid fa-trash"></i>
                </button>
            </li>
        {% endfor %}
    </ul>
    <br>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</div>


<script src="https://kit.fontawesome.com/d4f63cd63f.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>

<script src="{% static 'js/removecars.js' %}"></script>
</body>
</html>
