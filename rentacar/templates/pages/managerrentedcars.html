<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Rented Cars</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Manager Rented Cars - All Cars</h2>
    <ul class="list-group">
        {% for renting in rentings %}
            <li class="list-group-item">
                <strong>User ID:</strong> {{ renting.user }} <br>
                <strong>Rented:</strong> {{ renting.car_model_name }} <br>
                <strong>Pick up date:</strong> {{ renting.pick_up_date }} <br>
                <strong>Return Date:</strong> {{ renting.return_date }}
            </li>
        {% endfor %}
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
